version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quiz-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: semester_project
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - quiz-network-dev

  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
      target: development
    container_name: quiz-backend-dev
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: semester_project
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
      - "9229:9229" # Debug port
    volumes:
      - ./Back:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:debug
    depends_on:
      - postgres
    networks:
      - quiz-network-dev

  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile.dev
    container_name: quiz-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./Front:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - quiz-network-dev

volumes:
  postgres_data_dev:


networks:
  quiz-network-dev:
    driver: bridge
